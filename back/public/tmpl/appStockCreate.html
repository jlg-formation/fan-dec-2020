<main class="stock-create">
  <h1>Ajout d'un article</h1>
  <form ng-submit="submit();">
    <label>
      <div>Nom</div>
      <input type="text" ng-model="article.name" />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" min="0" step="0.01" ng-model="article.price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" min="0" step="1" ng-model="article.qty" />
    </label>
    <button class="primary">Ajouter</button>
  </form>
</main>
